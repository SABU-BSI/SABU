{% extends 'base_index.html' %}
{% block menu %}
<div class="grid grid-cols-6 grid-rows-3 h-full">
    <!-- SIDEBAR -->
    <div class="col-start-1 row-start-1 row-end-4 bg-white dark:bg-gray-700 rounded-2xl ml-4 my-4"> <!-- ROW SET -->
        <div class="flex justify-center pt-6">
            <img class="rounded-full h-24 w-24" src="{{ url_for('static',filename='assets/icons/logo_sabu.png') }}" alt="Logo" />
        </div>
        <nav class="mt-6">
            <a id="home" class="flex justify-start w-full p-4 my-2 font-semibold text-gray-500 uppercase transition-colors duration-200 dark:text-gray-200 hover:text-blue-500 dark:hover:text-blue-500" href="/">
                <span class="mx-4">
                    <i class="fa-solid fa-house"></i>
                    <span class="pl-2">
                        Home
                    </span>
                </span>
            </a>
            <a id="listusbcontent" class="flex justify-start w-full p-4 my-2 font-semibold text-gray-500 uppercase transition-colors duration-200 dark:text-gray-200 hover:text-blue-500 dark:hover:text-blue-500" href="/browser">
                <span class="mx-4">
                    <i class="fa-solid fa-folder-tree"></i>
                    <span class="pl-2">
                        List USB Content
                    </span>
                </span>
            </a>
            <a id="format" class="flex justify-start w-full p-4 my-2 font-semibold text-gray-500 uppercase transition-colors duration-200 dark:text-gray-200 hover:text-blue-500 dark:hover:text-blue-500" href="/format">
                <span class="mx-4">
                    <i class="fa-solid fa-trash"></i>
                    <span class="pl-2">
                        Format
                    </span>
                </span>
            </a>
            <a id="scan" class="flex justify-start w-full p-4 my-2 font-semibold text-gray-500 uppercase transition-colors duration-200 dark:text-gray-200 hover:text-blue-500 dark:hover:text-blue-500" href="/scan">
                <span class="mx-4">
                    <i class="fa-solid fa-shield-halved"></i>
                    <span class="pl-2">
                        Scan
                    </span>
                </span>
            </a>
            <a id="sandbox" class="flex justify-start w-full p-4 my-2 font-semibold text-gray-500 uppercase transition-colors duration-200 dark:text-gray-200 hover:text-blue-500 dark:hover:text-blue-500" href="/">
                <span class="mx-4">
                    <i class="fa-solid fa-bug"></i>
                    <span class="pl-2">
                        Sandbox
                    </span>
                </span>
            </a>
        </nav>
    </div>
    <!-- HEADER -->
    <div class="col-start-2 col-end-7 bg-white dark:bg-gray-700 rounded-2xl my-4 mx-4 h-16">
        <div class="flex items-center justify-end pr-4 space-x-4 h-16">
            <a href="#" class="relative block">
                <img alt="flag" src="{{ url_for('static',filename='assets/icons/royaume-uni.png') }}" class="mx-auto object-cover h-10 w-10"/>
            </a>
            
            <!-- Dark mode button -->
            <button id="theme-toggle" type="button" class="text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg text-sm p-2.5">
                <svg id="theme-toggle-dark-icon" class="hidden w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path></svg>
                <svg id="theme-toggle-light-icon" class="hidden w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z" fill-rule="evenodd" clip-rule="evenodd"></path></svg>
            </button>
            
            <div class="relative" onmouseenter="showProfileMenu()" onmouseleave="hideProfileMenu()">
                <img alt="profil" src="{{ url_for('static',filename='assets/icons/profil.png') }}" class="mx-auto object-cover rounded-full h-10 w-10 cursor-pointer"/>
                <div id="profile-menu" class="hidden absolute right-0 w-48 bg-white dark:bg-gray-700 shadow-xl rounded-lg shadow-lg py-1">
                    <a href="/admin" class="block px-4 py-2 text-gray-800 dark:hover:bg-gray-800 dark:text-white hover:bg-gray-100 rounded-lg">Admin Page</a>
                    {% if g.log %}
                    <a href="/logout" class="block px-4 py-2 text-gray-800 dark:hover:bg-gray-800 dark:text-white hover:bg-gray-100 rounded-lg">Logout</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
    {% block box %}{% endblock %}
</div>
<script>
    function showProfileMenu() {
        var profileMenu = document.getElementById("profile-menu");
        profileMenu.classList.remove("hidden");
    }
    
    function hideProfileMenu() {
        var profileMenu = document.getElementById("profile-menu");
        profileMenu.classList.add("hidden");
    }
</script>
{% endblock %}
