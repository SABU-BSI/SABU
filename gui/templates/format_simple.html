{% extends 'menu.html' %}
{% block box %}
<!-- BOX -->
<div class="col-start-4 row-start-2 row-end-3"> 
    <div class="px-8 py-4 text-center bg-gray-50 dark:bg-gray-600 lg:flex-shrink-0 lg:flex lg:flex-col lg:justify-center lg:p-12 shadow-lg rounded-2xl">
        <div class="text-5xl dark:text-white">
            <i class="fa-solid fa-trash"></i>
        </div>
        <p class="mt-4 text-xl font-bold text-gray-800 dark:text-gray-200 py-4">
            Simple Format
        </p>
        <li class="flex items-start lg:col-span-1 justify-center">
            <div class="flex-shrink-0">
                <svg class="w-6 h-6 mr-2" xmlns="http://www.w3.org/2000/svg" width="6" height="6" stroke="currentColor" fill="#10b981" viewBox="0 0 1792 1792">
                    <path d="M1412 734q0-28-18-46l-91-90q-19-19-45-19t-45 19l-408 407-226-226q-19-19-45-19t-45 19l-91 90q-18 18-18 46 0 27 18 45l362 362q19 19 45 19 27 0 46-19l543-543q18-18 18-45zm252 162q0 209-103 385.5t-279.5 279.5-385.5 103-385.5-103-279.5-279.5-103-385.5 103-385.5 279.5-279.5 385.5-103 385.5 103 279.5 279.5 103 385.5z">
                    </path>
                </svg>
            </div>
            <p class="ml-3 text-sm leading-5 text-gray-700 dark:text-gray-200">
                Key plugged !
            </p>
        </li>
        <li class="flex items-start lg:col-span-1 justify-center">
            <div class="flex-shrink-0">
                <svg xmlns="http://www.w3.org/2000/svg" width="6" height="6" class="w-6 h-6 mr-2" fill="red" viewBox="0 0 1792 1792">
                    <path d="M1277 1122q0-26-19-45l-181-181 181-181q19-19 19-45 0-27-19-46l-90-90q-19-19-46-19-26 0-45 19l-181 181-181-181q-19-19-45-19-27 0-46 19l-90 90q-19 19-19 46 0 26 19 45l181 181-181 181q-19 19-19 45 0 27 19 46l90 90q19 19 46 19 26 0 45-19l181-181 181 181q19 19 45 19 27 0 46-19l90-90q19-19 19-46zm387-226q0 209-103 385.5t-279.5 279.5-385.5 103-385.5-103-279.5-279.5-103-385.5 103-385.5 279.5-279.5 385.5-103 385.5 103 279.5 279.5 103 385.5z">
                    </path>
                </svg>
            </div>
            <p class="ml-3 text-sm leading-5 text-gray-700 dark:text-gray-200">
                No Key plugged !
            </p>
        </li>
        <div class="mt-6">
            <div class="rounded-md shadow">
                <button type="button" id="butt_format" class="py-2 px-4 bg-blue-500 hover:bg-blue-700 focus:ring-blue-500 focus:ring-offset-blue-200 text-white w-full transition ease-in duration-200 text-center text-base font-semibold shadow-md focus:outline-none focus:ring-2 focus:ring-offset-2  rounded-lg ">
                    Start formatting
                </button>
                <span id="span_format"></span>
            </div>
        </div>
    </div>
</div>
{% endblock %}
{% block script %}
<script src="{{ url_for('static',filename='script/socket.io.min.js')}}"></script>
<script src="{{ url_for('static',filename='script/jquery-3.5.1.min.js') }}"></script>
<script type="text/javascript">
$(document).ready(function(){
    $('#butt_format').click(function(){
        var socket = io.connect(location.protocol+'//' + document.domain + ':' + location.port);
        socket.emit("formating");
        $("#span_format").text("Format in progress...")
        socket.on('end',function(){
            $("#span_format").text("Format successful !")
            });
    });
});
document.getElementById("format").classList.remove("text-gray-500","dark:text-gray-200","hover:text-blue-500","dark:hover:text-blue-500");
document.getElementById("format").classList.add("text-blue-500","border-r-4","border-blue-500","bg-gradient-to-r","from-white","to-blue-100","dark:from-gray-700","dark:to-gray-800");
</script>
{% endblock %}
