<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SABU</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='public/output.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static',filename='assets/fontawesome/css/all.css') }}" />
    <link rel="icon" type="image/x-icon" href="{{ url_for('static',filename='sabu.ico') }}">
    <!-- Dark Mode Module -->
    <script>
        if (localStorage.getItem('color-theme') === 'dark' || (!('color-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark')
        }
    </script>
</head>
<body>
    <div class="bg-gray-200 dark:bg-gray-800 h-screen">
        {% block menu %}{% endblock %}
        {% block browser %}{% endblock %}
        {% block inbrowser %}{% endblock %}
        {% block errorpage %}{% endblock %}
    </div>
    <script src="{{ url_for('static',filename='app.js') }}"></script>
    {% block script %}{% endblock %}
</body>
</html>
